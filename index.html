<!DOCTYPE html>
<html lang="en">

    <title>FORMULARIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="foto.jpg">
    <section class="registros">
        <h4>FORMULARIO REGISTROS</h4>
        <input class="ESTILOS" type="text" name="nombres" id="nombre" placeholder="Ingresa tu nombre">
        <input class="ESTILOS" type="text" name="apellidos" id="apellidos" placeholder="Ingresa tu apellido">
        <input class="ESTILOS" type="text" name="semestre" id="semestre" placeholder="¿En que semestre vas?">
        <input class="ESTILOS" type="text" name="Tutor" id="semestre" placeholder="Nombre de tu tutor">
        <input class="ESTILOS" type="email" name="correo" id="correo" placeholder="Ingresa tu correo">

        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
